# Nama paket dan versi
PKG_NAME := luci-app-nekoclash-mod
PKG_VERSION := 1.0.0
PKG_RELEASE := 1
PKG_ARCH := all

# Direktori build
PKG_BUILD_DIR := $(BUILD_DIR)/$(PKG_NAME)-$(PKG_VERSION)

include $(TOPDIR)/rules.mk

define Package/$(PKG_NAME)
  SECTION := luci
  CATEGORY := Luci
  TITLE := Luci App Nekoclash Mod
  DEPENDS := +luci +coreutils
endef

define Package/$(PKG_NAME)/description
  Luci App Nekoclash Mod adalah aplikasi modifikasi untuk OpenWRT LUCI.
endef

define Build/Prepare
  mkdir -p $(PKG_BUILD_DIR)
  cp -r files/* $(PKG_BUILD_DIR)/
endef

define Build/Compile
  # Tidak ada kompilasi yang diperlukan
endef

define Build/Install
  mkdir -p $(1)/etc/init.d
  cp -r $(PKG_BUILD_DIR)/etc $(1)/
  cp -r $(PKG_BUILD_DIR)/usr $(1)/
endef

define Package/$(PKG_NAME)/install
  $(INSTALL_DIR) $(1)/etc/init.d
  $(INSTALL_BIN) $(PKG_BUILD_DIR)/etc/init.d/nekoclash $(1)/etc/init.d/
  $(INSTALL_DIR) $(1)/usr/bin
  $(INSTALL_BIN) $(PKG_BUILD_DIR)/usr/bin/nekoclash $(1)/usr/bin/
endef

$(eval $(call BuildPackage,$(PKG_NAME)))

name: Build IPK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up OpenWrt build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            wget \
            unzip \
            libncurses5-dev \
            zlib1g-dev \
            gawk \
            flex \
            quilt \
            subversion \
            libssl-dev \
            xsltproc \
            perl \
            gettext \
            python3

      - name: Install OpenWrt build system
        run: |
          mkdir -p ~/openwrt
          cd ~/openwrt
          git clone https://github.com/openwrt/openwrt.git .
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy package files
        run: |
          mkdir -p ~/openwrt/package
          cp -r ./* ~/openwrt/package/

      - name: Build package
        run: |
          cd ~/openwrt
          make menuconfig
          make package/luci-app-nekoclash-mod/compile V=s

      - name: Archive IPK files
        uses: actions/upload-artifact@v3
        with:
          name: ipk-files
          path: |
            ~/openwrt/bin/packages/*/*.ipk
