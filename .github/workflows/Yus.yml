
name: Compile The New Version luci-app-nekoclashnes

on: 
  push:
    branches:
      - dev
    paths:
      - 'luci-app-nekoclash/Makefile'
  workflow_dispatch:

jobs:
  Get-Version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      current_version: ${{ steps.current_version.outputs.version }}
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: New Version
        id: version
        run: |
          echo "version=$(grep 'PKG_VERSION:=' ./luci-app-nekoclash/Makefile |awk -F '=' '{print $2}')" >> $GITHUB_OUTPUT
          echo "New Version: $(grep 'PKG_VERSION:=' ./luci-app-nekoclash/Makefile |awk -F '=' '{print $2}')"
          
      - name: Current Version
        id: current_version
        run: |
          echo "version=$(sed -n 1p ./${{ github.ref_name }}/version |awk -F '-' '{print $1}' |awk -F 'v' '{print $2}')" >> $GITHUB_OUTPUT
          echo "Current Version: $(sed -n 1p ./${{ github.ref_name }}/version |awk -F '-' '{print $1}' |awk -F 'v' '{print $2}')"

  Compile:
    runs-on: ubuntu-latest
    needs: Get-Version
    if: ${{ needs.Get-Version.outputs.version != needs.Get-Version.outputs.current_version }}
    steps:
      - name: Clone luci-app-nekoclash dev Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Apt Update
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install curl git tar

      - name: Install OpenWrt SDK
        run: |
          cd ..
          mkdir tmp
          curl -SLk --connect-timeout 30 --retry 2 "https://archive.openwrt.org/chaos_calmer/15.05.1/ar71xx/generic/OpenWrt-SDK-15.05.1-ar71xx-generic_gcc-4.8-linaro_uClibc-0.9.33.2.Linux-x86_64.tar.bz2" -o "./tmp/SDK.tar.bz2"
          cd \tmp
          tar xjf SDK.tar.bz2
          mv "OpenWrt-SDK-15.05.1-ar71xx-generic_gcc-4.8-linaro_uClibc-0.9.33.2.Linux-x86_64" "SDK"

      - name: Copy luci-app-nekoclash Source Codes
        run: |
          cd ..
          mkdir tmp/SDK/package/luci-app-nekoclash
          cp -rf "./luci-app-nekoclash/luci-app-nekoclash/." "./tmp/SDK/package/luci-app-nekoclash/"

      - name: Compile po2lmo
        run: |
          cd ..
          cd tmp/SDK/package/
          pushd luci-app-nekoclash/tools/po2lmo
          make && sudo make install
          popd

      - name: Compile luci-app-nekoclash IPK
        run: |
          cd ..
          cd tmp/SDK
          make package/luci-app-nekoclash/compile V=99

      - name: Switch luci-app-nekoclash Repository to Package
        uses: actions/checkout@v4
        with:
          ref: package

      - name: Commit and Push New Version
        run: |
          rm -rf ./${{ github.ref_name }}/luci-app-nekoclash_*
          echo "v${{ needs.Get-Version.outputs.version }}-beta" > ./${{ github.ref_name }}/version
          echo "https://img.shields.io/badge/New Release-v${{ needs.Get-Version.outputs.version }}--beta-orange.svg" >> ./${{ github.ref_name }}/version
          cd ..
          cp "./tmp/SDK/bin/ar71xx/packages/base/luci-app-nekoclash_${{ needs.Get-Version.outputs.version }}-beta_all.ipk" "./luci-app-nekoclash/${{ github.ref_name }}/luci-app-nekoclash_${{ needs.Get-Version.outputs.version }}-beta_all.ipk"
          sed -i -E "s/luci-app-nekoclash\/tree\/v(.*)-beta/luci-app-nekoclash\/tree\/v${{ needs.Get-Version.outputs.version }}-beta/g" ./luci-app-nekoclash/${{ github.ref_name }}/README.md
          sed -i -E "s/luci-app-nekoclash\/releases\/tag\/v(.*)-beta/luci-app-nekoclash\/releases\/tag\/v${{ needs.Get-Version.outputs.version }}-beta/g" ./luci-app-nekoclash/${{ github.ref_name }}/README.md
          sed -i -E "s/source code-v(.*)--beta-green/source code-v${{ needs.Get-Version.outputs.version }}--beta-green/g" ./luci-app-nekoclash/${{ github.ref_name }}/README.md
          sed -i -E "s/New Release-v(.*)--beta-orange/New Release-v${{ needs.Get-Version.outputs.version }}--beta-orange/g" ./luci-app-nekoclash/${{ github.ref_name }}/README.md
          cd \luci-app-nekoclash
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Auto Release: v${{ needs.Get-Version.outputs.version }}-beta"
          git push
